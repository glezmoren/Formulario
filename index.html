<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__h1">Formulario</h1>
        </div>
    </header>
    <main>
        <div class="formulario">
            <div class="formulario__wrapper">
                <h2 class="formulario__h2">Texto</h2>
                <input type="text" class="formulario__input" id="entradatitle">
                <h2 class="formulario__h2">Slug</h2>
                <div class="formulario__slug" id="slug"></div>
                <div class="formulario__caracteres" id="caracteresuno">14 caracteres</div>
                <div class="formulario__caracteres" id="palabrasuno">2 palabras</div>
                <h2 class="formulario__h2">Publicaci√≥n</h2>
                <textarea cols="30" rows="10" type="text" class="formulario__publicacion" id="entradapubli"></textarea>
                <div class="formulario__btns">
                    <button class="formulario__btn" id="btnmayus">ABCD</button>
                    <button class="formulario__btn" id="btnminus">abcd</button>
                </div>
                <div class="formulario__caracteres" id="caracteresdos">0 caracteres</div>
                <div class="formulario__caracteres" id="palabrasdos">0 palabras</div> 
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
